---

# Weave
- name: Download and Install weave
  get_url:
    url: https://git.io/weave
    dest: "{{ ansible_docker_paths.weave }}"
    mode: 0755

# Shut down weave in case it is running
- name: Stop weave
  command: "{{ ansible_docker_paths.weave }} stop"

- name: Reset the IPAM db
  command: "{{ ansible_docker_paths.weave }} reset --force"

- name: Launch Weave without root host
  command: "{{ ansible_docker_paths.weave }} launch "
  register: result

- name: Wait for weave to stabilize
  pause:
    seconds: "3"

- name: Expose Weave ports
  command: "{{ ansible_docker_paths.weave }} expose"
  register: result
